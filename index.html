            <div class="add-book">
                <img src="./images/add.png" alt="Add Book Icon">
                <div>Add Book</div>
            </div>
            <div class="new-book">
                <form class="book-form" onsubmit="event.preventDefault()">
                    <label for="book">Book</label>
                    <input name="book" id="book" type="text">
                    <label for="author">Author</label>
                    <input name="author" id="author" type="text">
                    <label for="">Number of Pages</label>
                    <input name="pages" id="pages" type="text">
                    <div class="check-div">
                        <label>Read</label>
                        <input name="read" id="read" type="checkbox">
                    </div>
                    
                    <button>Add Book</button>
                </form>
            </div>
        </div>
